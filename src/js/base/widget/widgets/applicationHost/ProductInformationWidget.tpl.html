<div class="flexible_host_stretch_row">
  <img class="logo field_logo" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" />
  <div class="flexible_guest_stretch">
    <p class="flexible_host_stretch_row">
      <span class="label">Version</span>&nbsp;
      <span class="value field_version">{{ version }}</span>
    </p>
    <p class="flexible_host_stretch_row">
      <small>
        <span class="label">Build</span>&nbsp;
        <span class="value field_build">{{ build }}{{ dirtyFlag }}</span>
      </small>
    </p>
    <p class="flexible_host_stretch_row">
      <small>(<span class="value field_tag">{{ tag }}</span>)</small>
    </p>
  </div>
</div>
